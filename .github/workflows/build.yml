name: Java CI with Gradle

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - '**'
  workflow_dispatch:
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4  # v4.0.0
        with:
          add-job-summary: 'always'

      - name: Build with Gradle Wrapper
        run: ./gradlew check --build-cache

      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: |
            ${{ github.workspace }}/**/build/reports/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
          update-comment: 'true'
          title: 'Coverage Report'
          pass-emoji: ':green_apple:'

      - uses: lcollins/spotbugs-github-action@v3.1.0
        with:
          path: 'build/reports/spotbugs/spotbugs.xml'

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2.6.1
        if: always()
        with:
          files: |
            build/test-results/**/*.xml

