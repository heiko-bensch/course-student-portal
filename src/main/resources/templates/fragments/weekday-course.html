<div th:fragment="cardFragment(title, courseList)">
    <div class="card">
        <h5 class="card-header" th:text="${title}">Titel</h5>
        <div class="card-body">
            <div class="d-flex align-items-center">
                <label th:for="${title + 'Prio1Id'}" class="form-label me-2">1.</label>
                <!-- Dropdown (Select) -->
                <select th:id="${title} + 'Prio1Id'" class="form-select me-4" style="width: 250px;">
                    <option value="">Bitte wählen</option>
                    <!-- Option für jeden Kurs -->
                    <option th:each="course : ${courseList}"
                            th:value="${course.id}"
                            th:text="${course.name}">
                    </option>
                </select>
                <input type="text" th:attr="id=${title + 'Prio1Text'}" class="form-control" placeholder="Anmerkung"
                       style="flex-grow: 1;">
            </div>
            <div class="d-flex align-items-center mt-2">
                <label th:for="${title + 'Prio2Id'}" class="form-label me-2">2.</label>
                <!-- Dropdown (Select) -->
                <select th:id="${title} + 'Prio2Id'" class="form-select me-4" style="width: 250px;">
                    <option value="">Bitte wählen</option>
                    <!-- Option für jeden Kurs -->
                    <option th:each="course : ${courseList}"
                            th:value="${course.id}"
                            th:text="${course.name}">
                    </option>
                </select>
                <input type="text" th:attr="id=${title + 'Prio2Text'}" class="form-control" placeholder="Anmerkung"
                       style="flex-grow: 1;">
            </div>
            <div class="d-flex align-items-center mt-2">
                <label th:for="${title + 'Prio3Id'}" class="form-label me-2">3.</label>
                <!-- Dropdown (Select) -->
                <select th:id="${title} + 'Prio3Id'" class="form-select me-4" style="width: 250px;">
                    <option value="">Bitte wählen</option>
                    <!-- Option für jeden Kurs -->
                    <option th:each="course : ${courseList}"
                            th:value="${course.id}"
                            th:text="${course.name}">
                    </option>
                </select>
                <input type="text" th:attr="id=${title + 'Prio3Text'}" class="form-control" placeholder="Anmerkung"
                       style="flex-grow: 1;">
            </div>
        </div>
    </div>
    <!-- JavaScript, um den Button-Text zu aktualisieren -->
    <script>
        function setDropdownValue(element) {
            var buttonId = element.getAttribute('data-id');  // Hole die ID vom data-id-Attribut
            var button = document.getElementById(buttonId);
            button.textContent = element.textContent;  // Aktualisiere den Button-Text
        }
    </script>
</div>
