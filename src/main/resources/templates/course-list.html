<head th:replace="~{fragments/general :: head}">
    <title>Kursliste</title>
</head>
<body>
<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1 class="display-1">Kurse</h1>
</div>

<div class="container pt-5 ">
<!--    <div class="col-xxl-12">-->
        <table class="table table-striped ">
            <thead class="table-primary">
            <tr>
                <th class="col-1" scope="col">#</th>
                <th class="col-3" scope="col">Name</th>
                <th class="col-3" scope="col">Instructor</th>
                <th class="col-1" scope="col">Day of Week</th>
                <th class="col-1" scope="col">Class</th>
                <th class="col-1" scope="col">Aktionen</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="course : ${courseList}">
                <td th:text="${course.id}"></td>
                <td th:text="${course.name}"></td>
                <td th:text="${course.instructor}"></td>
                <td th:text="${course.dayOfWeek}"></td>
                <td th:text="Hallo"></td>
                <td>
                    <a th:href="@{/courseEdit/{id}(id=${course.id})}" class="bi bi-pen"></a>
                    <a th:href="@{/courseDelete/{id}(id=${course.id})}" onclick="return confirm('Bist du sicher?')"
                       class="bi bi-x"></a>
                </td>
            </tr>
            </tbody>
        </table>
<!--    </div>-->
    <div class="container ">
        <a th:href="@{/courseCreate}" class="btn btn-primary">Neuer Kurs</a>
    </div>
</div>


</body>
</html>
