<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <title>Schülerformular</title>
</head>
<body>
<h1 th:text="${student.id == null ? 'Schüler erstellen' : 'Schüler bearbeiten'}"></h1>
<form th:action="@{${student.id == null ? '/studentCreate' : '/studentEdit/' + student.id}}" th:object="${student}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required /><br><br>

    <label for="clazz">Jahrgang:</label>
    <input type="number" id="clazz" th:field="*{clazz}" required /><br><br>

    <label for="className">Klassenname:</label>
    <input type="text" id="className" th:field="*{className}" required /><br><br>

    <button type="submit" th:text="${student.id == null ? 'Erstellen' : 'Aktualisieren'}"></button>
</form>
<a th:href="@{/students}">Zurück zur Schülerliste</a>
</body>
</html>
