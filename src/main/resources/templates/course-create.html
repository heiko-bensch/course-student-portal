<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:replace="~{fragments/general :: head}">
    <title>Kurs erstellen</title>
</head>
<title>Kurs erstellen</title>
<body>
<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1 class="display-1">Kurs erstellen</h1>
</div>

<div class="container pt-5 ">
    <h1 th:text="${course.id == null ? 'Kurs erstellen' : 'Kurs bearbeiten'}"></h1>
    <form th:action="@{${course.id == null ? '/courseCreate' : '/courseEdit/' + course.id}}" th:object="${course}"
          method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/><br><br>

        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" th:field="*{instructor}" required/><br><br>

        <label for="dayOfWeeg">Day of Week:</label>
        <input type="text" id="dayOfWeeg" th:field="*{dayOfWeeg}" required/><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" th:field="*{year}" required/><br><br>

        <label for="halfYear">Half Year:</label>
        <input type="number" id="halfYear" th:field="*{halfYear}" required/><br><br>

        <button type="submit" th:text="${course.id == null ? 'Erstellen' : 'Aktualisieren'}"></button>
    </form>
    <a th:href="@{/courses}">Zur√ºck zur Kursliste</a>
</div>
</body>
</html>
